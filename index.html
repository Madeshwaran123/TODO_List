<script>
    var ax=[],ay=[],az = [];
    function myFunction(){
        let z = prompt("Enter Your Name");
        if(z.length==0)
        z = "UnNamed";

            w = "Good Morning";

            w = "Good Evening";

        ax[ab] = "bt"+ab;

       }

       function myfun(a){ 
           var j=0;

        for(var i=0;i<myobj1.length;i++){
            if((myobj1[i].id)[0]=='b'){
                if((myobj1[i].id).slice(2,4)==a.slice(3,5)){
